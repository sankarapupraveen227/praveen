<!DOCTYPE html>
<html>
<head>
	<title>form</title>
	<style>
		h1
		{
			text-align: center;
			font-size: 25px;
			line-height:10px;
		}
		body
		{
			background-color: lightblue;
			padding: 50px;
		}
		table
		{
			margin: auto;
		}
	</style>
</head>
<body>
	<h1>Student Name:XYZ</h1>
	<h1>Student ID:0000000000</h1>
	<hr>
	<h1>Registration Form</h1>
	<div>
		<table>
		<tr>
			<td><label>Name</label></td>
			<td><input type="text" name=""></td>
			<td><label>CNIC</label></td>
			<td><input type="text" name=""></td>
		</tr>
		<tr>
			<td><label>Course</label></td>
			<td><input type="text" name=""></td>
			<td><label>Session</label></td>
			<td><input type="text" name=""></td>
		</tr>
		<tr>
			<td><label>Email</label></td>
			<td><input type="text" name=""></td>
			<td><label>Password</label></td>
			<td><input type="Password" name=""></td>
		</tr>
		<tr>
			<td><label>Address</label></td>
			<td><textarea></textarea></td>
		</tr>
		<tr>
			<td><label>Gender</label></td>
			<td ><input type="radio" name="">Male
			<input type="radio" name="">Female</td>
		</tr>
		<tr>
			<td><label>City</label></td>
			<td><select>
				<option>banglore</option>
				<option>hongkong</option>
			</select></td>
		</tr>
		<tr>
			<td colspan="2"><input type="checkbox" name="">New Student</td>
			<td><input type="checkbox" name="">Continuing Student</td>
		</tr>
		<tr>
			<td colspan="2" align="right"><input type="submit" name=""></td>
			<td ><input type="Reset" name=""></td>
		</tr>
		</table>
	</div>
</body>
</html>
